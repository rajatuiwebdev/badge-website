<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Badge Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../Favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" href="../Favicon/favicon.ico?v=2" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      header {
        background-color: #333;
        color: white;
        padding: 15px 0;
      }

      .header-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
      }

      .logo img {
        vertical-align: middle;
      }

      .nav-links ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }

      .nav-links ul li {
        display: inline-block;
        margin-left: 20px;
      }

      .nav-links ul li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
      }

      main {
        padding: 40px;
      }

      .container {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto;
      }

      h3 {
        text-align: center;
        margin-bottom: 20px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      fieldset {
        margin-bottom: 15px;
        border: none;
        padding: 0;
      }

      label {
        margin-bottom: 5px;
        display: block;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        color: black; /* Black text color */
        background-color: #f9f9f9;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      textarea:focus {
        outline: none;
        border-color: #333;
      }

      textarea {
        resize: vertical;
      }

      button {
        padding: 10px;
        font-size: 16px;
        color: white;
        background-color: #333;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #555;
      }

      footer {
        background-color: #333;
        color: white;
        padding: 20px;
        text-align: center;
      }

      .footer-text a {
        color: white;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="../Favicon/favicon-32x32.png" alt="Logo" />
          <a href="/"><h1>Badge Website</h1></a>
        </div>
        <nav class="nav-links">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./badges.html">Badges</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <div class="container">
        <form id="contact" action="#" method="post">
          <h3>Contact Us</h3>
          <fieldset>
            <label for="name">Name</label>
            <input
              placeholder="Enter your name"
              type="text"
              name="name"
              tabindex="1"
              required
              autofocus
            />
          </fieldset>
          <fieldset>
            <label for="email">Email</label>
            <input
              placeholder="Your Email Address"
              type="email"
              name="email"
              tabindex="2"
              required
            />
          </fieldset>
          <fieldset>
            <label for="message">Message</label>
            <textarea
              placeholder="Type your message here...."
              name="message"
              tabindex="5"
              required
            ></textarea>
          </fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-text">
        <p>
          Follow us on
          <a href="https://github.com/rajatuiwebdev/badge-website">Github</a> |
          <a href="https://www.linkedin.com/in/rajatrajput2004/">LinkedIn</a>
        </p>
        <p>&copy; 2024 Rajat Rajput | All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
