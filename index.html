<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar h1 {
            color: white;
            margin: 0;
        }
        .navbar-links {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar-links li {
            margin-left: 20px;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar-links a:hover {
            background-color: #555;
        }
        /* Hamburger menu styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .bar {
            height: 3px;
            width: 25px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }
        /* Badge styles */
        .badges {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        .badge {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 15px;
            margin: 10px;
            width: 200px;
            text-align: center;
            position: relative;
        }
        .badge h3 {
            margin: 0 0 10px 0;
        }
        .badge button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .badge button:hover {
            background-color: #0056b3;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar-links {
                display: none; /* Hide links initially */
                flex-direction: column;
                position: absolute;
                background-color: #333;
                top: 50px;
                right: 0;
                width: 200px;
            }
            .navbar-links.active {
                display: flex; /* Show links when active */
            }
            .hamburger {
                display: flex; /* Show hamburger on small screens */
            }
            .badges {
                flex-direction: column; /* Stack badges vertically on small screens */
                align-items: center;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1>Your Brand</h1>
    <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <ul class="navbar-links" id="navbarLinks">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Badges</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>

<div class="badges">
    <div class="badge">
        <h3>Badge 1</h3>
        <p>Description for Badge 1.</p>
        <button onclick="shareBadge('Badge 1')">Share Link</button>
    </div>
    <div class="badge">
        <h3>Badge 2</h3>
        <p>Description for Badge 2.</p>
        <button onclick="shareBadge('Badge 2')">Share Link</button>
    </div>
    <div class="badge">
        <h3>Badge 3</h3>
        <p>Description for Badge 3.</p>
        <button onclick="shareBadge('Badge 3')">Share Link</button>
    </div>
    <div class="badge">
        <h3>Badge 4</h3>
        <p>Description for Badge 4.</p>
        <button onclick="shareBadge('Badge 4')">Share Link</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

<script>
    const navbarLinks = document.getElementById('navbarLinks');
    const hamburger = document.getElementById('hamburger');

    // Toggle Navbar
    hamburger.addEventListener('click', () => {
        navbarLinks.classList.toggle('active');
    });

    // Share badge function
    function shareBadge(badgeName) {
        const badgeLink = `https://example.com/badges/${badgeName.toLowerCase().replace(/\s+/g, '-')}`;
        navigator.clipboard.writeText(badgeLink).then(() => {
            alert(`Link for ${badgeName} copied to clipboard!`);
        }).catch(err => {
            console.error('Could not copy link: ', err);
        });
    }
</script>

</body>
</html>
