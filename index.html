<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #4cae4c;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
        }
        .badges {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .badge {
            background-color: #007bff;
            color: white;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            text-align: center;
            flex: 1 1 45%; /* Responsive sizing */
            min-width: 150px;
        }
        @media (max-width: 600px) {
            .badge {
                flex: 1 1 100%; /* Stack badges on small screens */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="formTitle">Login</h2>
    <form id="authForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
    </form>
    <div class="toggle">
        <p>Don't have an account? <a href="#" id="toggleForm">Sign Up</a></p>
    </div>

    <div class="badges">
        <div class="badge">Badge 1</div>
        <div class="badge">Badge 2</div>
        <div class="badge">Badge 3</div>
        <div class="badge">Badge 4</div>
    </div>
</div>

<script>
    const toggleForm = document.getElementById('toggleForm');
    const formTitle = document.getElementById('formTitle');
    const authForm = document.getElementById('authForm');

    toggleForm.addEventListener('click', (e) => {
        e.preventDefault();
        if (formTitle.innerText === "Login") {
            formTitle.innerText = "Sign Up";
            authForm.innerHTML = `
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Sign Up</button>
            `;
            toggleForm.innerText = "Already have an account? Login";
        } else {
            formTitle.innerText = "Login";
            authForm.innerHTML = `
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            `;
            toggleForm.innerText = "Don't have an account? Sign Up";
        }
    });
</script>

</body>
</html>
