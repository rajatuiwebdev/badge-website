<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Badge Website</title>

  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="./Favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./Favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./Favicon/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="icon" href="Favicon/favicon.ico?v=2" />
  <style>
    /* Default Light Mode Styles */
    body {
      background-color: white;
      color: black;
    }

    .header-container {
      background-color: #f8f9fa; /* Light header background */
    }

    .badge-container {
      background: linear-gradient(
        35deg,
        rgba(10, 151, 207, 0.9) 50%,
        rgba(15, 61, 214, 0.9) 50%
      );
      padding: 5px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transform: scale(0.7); /* Further reduce the size of the card */
    }

    /* Dark Mode Styles */
    body.dark-mode {
      background-color: #121212; /* Dark background */
      color: white; /* Light text color */
    }

    body.dark-mode .header-container {
      background-color: #1e1e1e; /* Dark header background */
    }

    body.dark-mode .badge-container {
      background: linear-gradient(
        35deg,
        rgba(50, 50, 50, 0.9) 50%,
        rgba(80, 80, 80, 0.9) 50%
      ); /* Darker badge background */
    }

    .badge-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(2, auto);
      gap: 10px; /* Reduced gap between cards */
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <header>
    <div class="header-container">
      <div class="logo">
        <img src="Favicon/favicon-32x32.png" alt="Logo" />
        <a href="/"><h1>Badge Website</h1></a>
      </div>
      <nav class="nav-links">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="./pages/about.html">About</a></li>
          <li><a href="./pages/contact.html">Contact</a></li>
          <li><a href="./pages/badges.html">Badges</a></li>
        </ul>
      </nav>
      <button id="darkModeToggle">Toggle Dark Mode</button>
    </div>
  </header>

  <div class="badge-grid">
    <!-- Badge Container Content (Similar to what you have) -->
    <!-- Repeat for other badges as per your original content -->
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-text" style="text-align: center">
        <p>
          Follow us on
          <a href="https://github.com/rajatuiwebdev/badge-website">Github</a> |
          <a href="https://www.linkedin.com/in/rajatrajput2004/">LinkedIn</a>
        </p>
      </div>
    </div>
  </footer>

  <script>
    const toggleButton = document.getElementById("darkModeToggle");
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
