<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badge Website</title>

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./Favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" href="Favicon/favicon.ico?v=2" />
    <style>
      .search-container {
        display: flex;
        align-items: center;
        margin-left: 20px;
      }
      .search-input {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #ccc;
        outline: none;
      }
      .search-button {
        padding: 8px 12px;
        margin-left: 5px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }
      .search-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="Favicon/favicon-32x32.png" alt="Logo" />
          <a href="/"><h1>Badge Website</h1></a>
        </div>
        <nav class="nav-links">
          <ul>
            <li><a href="/">Home</a></li>
            <li><a href="./pages/about.html">About</a></li>
            <li><a href="./pages/contact.html">Contact</a></li>
            <li><a href="./pages/badges.html">Badges</a></li>
          </ul>
        </nav>
        <div class="search-container">
          <input
            type="text"
            class="search-input"
            placeholder="Search badges..."
          />
          <button class="search-button"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </header>

    <div class="badge-grid">
      <!-- Badge content remains unchanged -->
      <!-- ... (your existing badge code) ... -->
    </div>

    <footer>
      <div class="footer-container">
        <div class="footer-text" style="text-align: center">
          <p>
            Follow us on
            <a href="https://github.com/rajatuiwebdev/badge-website">Github</a>
            |
            <a href="https://www.linkedin.com/in/rajatrajput2004/">LinkedIn</a>
          </p>
          <p>&copy; 2024 Rajat Rajput | All rights reserved</p>
        </div>
      </div>
    </footer>

    <!-- QRious Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <!-- Typing effect script -->
    <script src="js/typing.js"></script>

    <!-- Typing effect for badge title -->
    <script src="js/typing-badge-title.js"></script>
  </body>
</html>
