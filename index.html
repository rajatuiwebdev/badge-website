<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Navbar styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar h1 {
            color: white;
            margin: 0;
        }
        .navbar-links {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .navbar-links li {
            margin-left: 20px;
        }
        .navbar-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .navbar-links a:hover {
            background-color: #555;
        }
        /* Hamburger menu styles */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }
        .bar {
            height: 3px;
            width: 25px;
            background-color: white;
            margin: 4px 0;
            transition: 0.4s;
        }
        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar-links {
                display: none; /* Hide links initially */
                flex-direction: column;
                position: absolute;
                background-color: #333;
                top: 50px;
                right: 0;
                width: 200px;
            }
            .navbar-links.active {
                display: flex; /* Show links when active */
            }
            .navbar-links li {
                margin: 10px 0;
                text-align: center;
            }
            .hamburger {
                display: flex; /* Show hamburger on small screens */
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <h1>Your Brand</h1>
    <div class="hamburger" id="hamburger">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
    <ul class="navbar-links" id="navbarLinks">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</div>

<div class="container">
    <h2 id="formTitle">Login</h2>
    <form id="authForm">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Login</button>
    </form>
    <div class="toggle">
        <p>Don't have an account? <a href="#" id="toggleForm">Sign Up</a></p>
    </div>

    <div class="badges">
        <div class="badge">Badge 1</div>
        <div class="badge">Badge 2</div>
        <div class="badge">Badge 3</div>
        <div class="badge">Badge 4</div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Your Company. All rights reserved.</p>
</footer>

<script>
    const toggleForm = document.getElementById('toggleForm');
    const formTitle = document.getElementById('formTitle');
    const authForm = document.getElementById('authForm');
    const navbarLinks = document.getElementById('navbarLinks');
    const hamburger = document.getElementById('hamburger');

    toggleForm.addEventListener('click', (e) => {
        e.preventDefault();
        if (formTitle.innerText === "Login") {
            formTitle.innerText = "Sign Up";
            authForm.innerHTML = `
                <label for="name">Name:</label>
                <input type="text" id="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Sign Up</button>
            `;
            toggleForm.innerText = "Already have an account? Login";
        } else {
            formTitle.innerText = "Login";
            authForm.innerHTML = `
                <label for="email">Email:</label>
                <input type="email" id="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
            `;
            toggleForm.innerText = "Don't have an account? Sign Up";
        }
    });

    // Toggle Navbar
    hamburger.addEventListener('click', () => {
        navbarLinks.classList.toggle('active');
    });
</script>

</body>
</html>
