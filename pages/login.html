<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About - Badge Website</title>
    <link rel="stylesheet" href="../css/login.css" />
    <link rel="stylesheet" href="../styles.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="../Favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="../Favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="../Favicon/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" href="../Favicon/favicon.ico?v=2">
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="../Favicon/favicon-32x32.png" alt="Logo" />
                <a href="/"><h1>Badge Website</h1></a>
            </div>
            <nav class="nav-links" aria-label="Main navigation">
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="./about.html">About</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                    <li><a href="./badges.html">Badges</a></li>
                    <li><a href="./login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="form-container">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <input type="text" id="signup-username" placeholder="Username" required />
                    <input type="email" id="signup-email" placeholder="Email" required />
                    <input type="password" id="signup-password" placeholder="Password" required />
                    <button type="submit">Sign Up</button>
                </form>
                <p>Already have an account? <a href="#" id="show-login">Log In</a></p>
            </div>

            <div class="form-container hidden" id="login-container">
                <h2>Login</h2>
                <form id="login-form">
                    <input type="text" id="login-username" placeholder="Username" required />
                    <input type="password" id="login-password" placeholder="Password" required />
                    <button type="submit">Log In</button>
                </form>
                <p>Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
            </div>
        </div>
    </section>

    <script src="../js/login.js"></script>
</body>
</html>
