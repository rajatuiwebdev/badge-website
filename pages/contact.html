<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Badge Website</title>

    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../Favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" href="../Favicon/favicon.ico?v=2" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="../Favicon/favicon-32x32.png" alt="Logo" />
          <a href="/"><h1>Badge Website</h1></a>
        </div>
        <nav class="nav-links">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./badges.html">Badges</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <form id="contact" action="#" method="post">
          <h3>Contact Us</h3>
          <fieldset>
            <label for="name">Name</label>
            <input
              placeholder="Enter your name"
              type="text"
              name="name"
              id="name"
              tabindex="1"
              required
              autofocus
            />
            <div class="error-message" id="name-error">Please enter your name</div>
          </fieldset>
          <fieldset>
            <label for="email">Email</label>
            <input
              placeholder="Your Email Address"
              type="email"
              name="email"
              id="email"
              tabindex="2"
              required
            />
            <div class="error-message" id="email-error">Please enter a valid email address</div>
          </fieldset>
          <fieldset>
            <label for="message">Message</label>
            <textarea
              placeholder="Type your message here...."
              name="message"
              id="message"
              tabindex="5"
              required
            ></textarea>
            <div class="error-message" id="message-error">Please enter your message</div>
          </fieldset>
          <button
            name="submit"
            type="submit"
            id="contact-submit"
            data-submit="...Sending"
          >
            Submit
          </button>
        </form>
      </div>
    </main>

    <footer>
      <div class="footer-text">
        <p>
          Follow us on
          <a href="https://github.com/rajatuiwebdev/badge-website">Github</a> |
          <a href="https://www.linkedin.com/in/rajatrajput2004/">LinkedIn</a>
        </p>
        <p>&copy; 2024 Rajat Rajput | All rights reserved</p>
      </div>
    </footer>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('contact');
        const nameInput = document.getElementById('name');
        const emailInput = document.getElementById('email');
        const messageInput = document.getElementById('message');

        form.addEventListener('submit', function(e) {
          e.preventDefault();
          
          let isValid = true;

          // Check name
          if (nameInput.value.trim() === '') {
            document.getElementById('name-error').style.display = 'block';
            isValid = false;
          } else {
            document.getElementById('name-error').style.display = 'none';
          }

          // Check email
          if (emailInput.value.trim() === '' || !isValidEmail(emailInput.value)) {
            document.getElementById('email-error').style.display = 'block';
            isValid = false;
          } else {
            document.getElementById('email-error').style.display = 'none';
          }

          // Check message
          if (messageInput.value.trim() === '') {
            document.getElementById('message-error').style.display = 'block';
            isValid = false;
          } else {
            document.getElementById('message-error').style.display = 'none';
          }

          if (isValid) {
            // Form is valid, you can submit it here or perform any other action
            alert('Form submitted successfully!');
            form.reset(); // Clear the form
          }
        });

        function isValidEmail(email) {
          const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          return emailRegex.test(email);
        }
      });
    </script>
  </body>
</html>
