<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Badge Website</title>

    <link rel="stylesheet" href="../styles.css" />
    <link rel="stylesheet" href="../css/contact.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../Favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../Favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../Favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="icon" href="../Favicon/favicon.ico?v=2" />
  </head>

  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="../Favicon/favicon-32x32.png" alt="Logo" />
          <h1>Badge Website</h1>
        </div>
        <nav class="nav-links">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./about.html">About</a></li>
            <li><a href="./contact.html">Contact</a></li>
            <li><a href="./badges.html">Badges</a></li>
          </ul>
        </nav>
        <div class="menu-toggle">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <style>
      /* Style for the success message */
      .success-message {
        display: none; /* Initially hidden */
        background-color: #d4edda; /* Light green background */
        color: #155724; /* Dark green text */
        padding: 15px;
        margin: 20px 0;
        border: 1px solid #c3e6cb; /* Green border */
        border-radius: 5px;
      }
    </style>
    <!-- Success Message Div -->
    <div class="m-5 success-message" id="successMessage">
      Your message has been successfully sent!
    </div>
    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <h1 class="mb-3">Contact Us</h1>
          <form
            name="contact"
            method="POST"
            data-netlify="true"
            action="./contact.html#success"
          >
            <div class="row g-3">
              <div class="col-md-12">
                <label for="your-name" class="form-label">Your Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="your-name"
                  name="your-name"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="your-email" class="form-label">Your Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="your-email"
                  name="your-email"
                  required
                />
              </div>
              <div class="col-md-6">
                <label for="your-subject" class="form-label"
                  >Your Subject</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="your-subject"
                  name="your-subject"
                />
              </div>
              <div class="col-12">
                <label for="your-message" class="form-label"
                  >Your Message</label
                >
                <textarea
                  class="form-control"
                  id="your-message"
                  name="your-message"
                  rows="5"
                  required
                ></textarea>
              </div>
              <div class="col-12">
                <div class="row">
                  <div class="col-md-6">
                    <button type="submit" class="btn btn-dark w-100 fw-bold"
                      >Send</button
                    >
                  </div>
                  <div class="col-md-6">
                    <button
                      type="reset"
                      class="btn btn-outline-dark w-100 fw-bold"
                      >Reset</button
                    >
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script>
      // Function to check for the '#success' fragment in the URL
      function checkForSuccess() {
        // Get the current URL fragment
        const hash = window.location.hash;

        // Check if the hash matches '#success'
        if (hash === "#success") {
          // Show the success message div
          document.getElementById("successMessage").style.display = "block";
        }
      }

      // Call the function on page load
      window.onload = checkForSuccess;
    </script>
    <footer>
      <div class="footer-text">
        <p>
          Follow us on
          <a href="https://github.com/rajatuiwebdev/badge-website">Github</a> |
          <a href="https://www.linkedin.com/in/rajatrajput2004/">LinkedIn</a>
        </p>
        <p>&copy; 2024 Rajat Rajput | All rights reserved</p>
      </div>
    </footer>
  </body>
</html>
